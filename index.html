<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>U.S. Presidential Election 2016</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http//d3js.org/d3.v3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script type="text/javascript" src="/data/election-data.js"></script>
  <script type="text/javascript" src="/scripts/map.js"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-87152302-1', 'auto');

  </script>
</head>
<body>
  <h1>U.S. Presidential Election 2016</h1>
  <div class="flex">
    <div id="info">
      <p>Click on a state to view election data.</p>
      <p>Republican majorities are in <span class="republican">red</span> and democratic majorities are in <span class="democratic">blue</span></p>
      <div></div>
    </div>
    <div id="map"></div>
  </div>

    <script id="state-info" type="text/x-handlebars-template">
      <ul>
        <li><h3>{{state}}</h3></li>
        <li>Population: {{population}}</li>
        <li>Electoral College Votes: {{electoral_college_votes}}</li>
        <li>Democratic votes: {{democratic_votes}}</li>
        <li>Republican votes: {{republican_votes}}</li>
        <li>Other votes: {{other_votes}}</li>
      <ul>
    </script>
  </body>
</html>
