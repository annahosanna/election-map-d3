<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>U.S. Presidential Election 2016</title>
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="/scripts/bundle.js"></script>
  <script src="/scripts/google_analytics.js"></script>
</head>
<body>
  <h1>U.S. Presidential Election 2016</h1>
  <div class="flex">
    <div id="info">
      <p>Click on a state to view election data.</p>
      <p>Republican majorities are in <span class="republican">red</span> and democratic majorities are in <span class="democratic">blue</span></p>
      <div></div>
    </div>
    <div id="map"></div>
  </div>

    <script id="state-info" type="text/x-handlebars-template">
      <ul>
        <li><h3>{{state}}</h3></li>
        <li>Population: {{population}}</li>
        <li>Democratic votes: {{democratic_votes}}</li>
        <li>Republican votes: {{republican_votes}}</li>
        <li>Other votes: {{other_votes}}</li>
        <li>
          <table id="ec-votes" class={{class_name}}>
            <caption>Electoral College Votes</caption>
            <tr>
              <th></th>
              <th>EC Votes For State</th>
              <th>Democratic Votes</th>
              <th>Republican Votes</th>
            </tr>
            <tr>
              <td>Actual</td>
              <td>{{electoral_college_votes}}</td>
              <td class={{voteCheck democratic_electoral_college_votes republican_electoral_college_votes 'democratic'}}>{{democratic_electoral_college_votes}}</td>
              <td class={{voteCheck republican_electoral_college_votes democratic_electoral_college_votes 'republican'}}>{{republican_electoral_college_votes}}</td>
            </tr>
            <tr>
              <td>Population Adjusted</td>
              <td>{{population_adjusted_electoral_college_votes}}</td>
              <td class={{voteCheck adjusted_democratic_electoral_college_votes adjusted_republican_electoral_college_votes 'democratic'}}>{{adjusted_democratic_electoral_college_votes}}</td>
              <td class={{voteCheck adjusted_republican_electoral_college_votes adjusted_democratic_electoral_college_votes 'republican'}}>{{adjusted_republican_electoral_college_votes}}</td>
            </tr>
            <tr>
              <td>Propotional Representation</td>
              <td> 1</td>
              <td> 2</td>
              <td> 3</td>
            </tr>
          </table>
        </li>
      <ul>
    </script>
  </body>
</html>
