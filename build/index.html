<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>U.S. Presidential Election 2016</title>
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="/scripts/bundle.js"></script>
  <script src="/scripts/google_analytics.js"></script>
</head>
<body>
  <h1>U.S. Presidential Election 2016</h1>
  <div class="flex">
    <div id="info">
      <p>Click on a state to view election data.</p>
      <p>Republican majorities are in <span class="republican">red</span> and democratic majorities are in <span class="democratic">blue</span></p>
      <div></div>
    </div>
    <div id="map"></div>
  </div>

    <script id="state-info" type="text/x-handlebars-template">
      <ul>
        <li><h3>{{state}}</h3></li>
        <li>Population: {{population}}</li>
        <li>Electoral College Votes: {{electoral_college_votes}}</li>
        <li>Democratic votes: {{democratic_votes}}</li>
        <li>Republican votes: {{republican_votes}}</li>
        <li>Other votes: {{other_votes}}</li>
      <ul>
    </script>
  </body>
</html>
